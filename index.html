<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas LAIJ - Herramientas Profesionales</title>
    
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <div id="hero-container"></div>

    <!-- Catálogo de Productos -->
    <div id="catalog-container"></div>

    <!-- Sobre Nosotros -->
    <div id="about-container"></div>

    <!-- Contacto -->
    <div id="contact-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    
    <!-- Cargar componentes -->
    <script>
        // Función para cargar componentes HTML
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading component:', error);
                });
        }

        // Cargar todos los componentes
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('header-container', 'partials/header.html');
            loadComponent('hero-container', 'partials/hero.html');
            loadComponent('catalog-container', 'partials/catalog.html');
            loadComponent('about-container', 'partials/about.html');
            loadComponent('contact-container', 'partials/contact.html');
            loadComponent('footer-container', 'partials/footer.html');
        });
    </script>
</body>
</html>
